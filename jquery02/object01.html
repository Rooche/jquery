<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .aqua{background-color: aqua;}
    .red{background-color: red;}
    .green{background-color: green;}
    .yellow{background-color: yellow;}
  </style>
</head>
<body>
  <script>
    $(document).ready(function(){
      //html() -> 태그의 모든 하위요소를 가져와서 문자열로 반환
      let result1 = $('#sec_1').html();
      console.log(result1);
      // $('#sec_1').html(''); //이렇게하면 화면에서 사라짐
      $('#sec_1 p').html('<a href=\"#\">Text1</a>');

      //text() -> 태그의 text를 반환
      let result2 = $('#sec_2').text();
      console.log(result2);
      $('#sec_2 h2').text('text()'); //#sec_2안에 있는 h2에 있는 text값이 text()로 바뀌는데
      //실제로 보니깐 살짝 글꼴이 바뀌는느낌 ..?
    })
  </script>
  <div id="ex01">
    <h1>
      <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
      <h2>
        <em>html()</em>
      </h2>
      <p>내용1</p>
    </section>
    <section id="sec_2">
      <h2>
        <em>text()</em>
      </h2>
      <p>내용2</p>
    </section>
  </div>

  <script>
    $(document).ready(function(){
      //addClass() -> class 속성에 지정한 값을 추가
      $('#p1').addClass('aqua'); //p1에 아쿠아 속성을 추가함

      //removeClass() -> class 속성 중에서 해당 속성을 삭제
      $('#p2').removeClass('red');

      //toggleClass() -> class 속성 중에 해당 값이 존재하면 삭제, 없으면 생성
      $('#p3').toggleClass('green');
      $('#p4').toggleClass('green'); // 기존 p4에 있던 그린속성이 있어 새로 생성되는게 아니라 삭제가 됨

      //hasClass() -> class 속성 중에 해당 속성이 있는지 여부확인
      $('#p6').text($('#p5').hasClass('yellow'));
    })

  </script>
  <div id="ex02">
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>
  </div>
  
  <script>
      $(document).ready(function(){
        // //attr() -> html의 attribute를 조작
        // let var1 = $('#sec01 img').attr('src'); //이미지태그에 src 속성값을 반환하는 코드
        // console.log(var1); // 콘솔 확인시 웃는개.jpg가 출력됨
        // $('#sec01 img').attr('width', 200); // 이런식으로 크기조절도 가능하다

        // $('#sec01 img').attr({ //객체 형태로 넘겨줄수있다
        //   "alt" : "내공냠냠", //속성을 키값으로 하고
        //   "height" : 100
        // });
        // $('#sec01 img').removeAttr('src'); //.removeAttr()은 선택한 요소의 특정 속성을 제거한다.

        //prop() -> DOM의 property를 조작
        let var1 = $('#sec01 img').prop('src'); //prop는 현재 적용된 속성을 가져온다 .
        console.log(var1);

        $('#sec01 img').prop('width', 100); //속성값을 지정해주면 수정하거나 적용이 된다.

        // $('#sec01 img').removeProp('width')

        console.log("attr : ", $('#get_comment').attr('href'));
        console.log("prop : ", $('#get_comment').prop('href'));
      })
</script>
<div id="ex03">
  <h1>
    <strong>객체 조작 및 생성</strong>
  </h1>

</html>
