<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<script>
  $(document).ready(function(){
  $('.wrap_1 p:first').replaceWith('<p>내용1</p>');

  $('.wrap_1 a').replaceWith('<a href="https://www.naver.com/">네이버</a>')

  $('.wrap_1 input').replaceWith('<input type="text" value="Korea">')

  $('<p>Before(추가2)</p>').insertBefore('.wrap_2 p:eq(0)');
  $('<p>After(추가1)</p>').insertAfter('.wrap_2 p:eq(1)');
  $('.wrap_3').wrapInner('<strong/>');
  })
</script>
  <div class="wrap_1">
    <p>텍스트1</p> 
    <p class="active">내용2</p>
    <p><a href="#">네이버</a></p>
    <p>
      <input type="text" value="Hello">
    </p>
  </div>
  <div class="wrap_2">
    <p>내용5</p>
    <p>내용6</p>
  </div>
  <div class="wrap_3">
    <div>
      <p>내용7</p>
      <p>내용8</p>
    </div>
  </div>
</body>
</html>
